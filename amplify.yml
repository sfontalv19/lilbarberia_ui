version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # ğŸ‘‡ Esta es la carpeta que Amplify debe publicar (para App Router)
    baseDirectory: .next/standalone
    files:
      - '**/*'
    # ğŸ‘‡ Incluir tambiÃ©n los archivos estÃ¡ticos y pÃºblicos
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public,max-age=0,must-revalidate'
  cache:
    paths:
      - node_modules/**/*
