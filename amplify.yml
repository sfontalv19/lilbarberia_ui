version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # ðŸ‘‡ construye tu aplicaciÃ³n Next.js (App Router)
        - npm run build
  artifacts:
    # ðŸ‘‡ esta es la carpeta correcta para SSR (no .next)
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  # ðŸ‘‡ fuerza ejecuciÃ³n del servidor Next.js en Amplify
  custom:
    nextJsBuild:
      enableSSR: true
